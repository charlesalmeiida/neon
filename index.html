<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.min.css" />
    <title>Projeto - Landing Page Neon</title>
  </head>
  <body>
    <header>
      <div class="container">
        <a href="#" class="logo"
          ><img src="./assets/svg/logo-white.svg" alt="Logo Neon"
        /></a>
        <nav>
          <ul>
            <li><a href="#">Produtos</a></li>
            <li><a href="#">Conta Digital PJ</a></li>
            <li><a href="#">Quem somos</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Ajuda</a></li>
          </ul>
          <button class="btn-secondary white">Abra sua conta digital</button>
        </nav>
      </div>
    </header>
    <main>
      <section class="s-hero">
        <div class="container">
          <div class="text">
            <h3>Abra sua conta, é só baixar o app!</h3>
            <h1>A conta digital certa pra cuidar bem do seu dinheiro</h1>
            <button class="btn-primary">Abra sua conta digital</button>
            <ul>
              <li>
                <div class="icon">
                  <img src="./assets/svg/icon-card.svg" alt="Ícone cartão" />
                </div>
                <span
                  >Cartão sem <br />
                  anuidade</span
                >
              </li>
              <li>
                <div class="icon">
                  <img src="./assets/svg/icon-conta.svg" alt="Ícone conta" />
                </div>
                <span
                  >Conta digital <br />
                  100% grátis</span
                >
              </li>
              <li>
                <div class="icon">
                  <img
                    src="./assets/svg/icon-dinheiro.svg"
                    alt="Ícone dinheiro"
                  />
                </div>
                <span
                  >Seu dinheiro <br />
                  rendendo mais</span
                >
              </li>
            </ul>
          </div>
          <div class="area-image">
            <h2>Banco 100% digital</h2>
            <div class="image">
              <img
                src="./assets/img/card-neon-front.png"
                alt="Cartão neon"
                class="card-front"
              />
              <img
                src="./assets/img/card-neon-back.png"
                alt="Cartão neon"
                class="card-back"
              />
              <img src="./assets/svg/circle-neon.svg" alt="" class="circle" />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
